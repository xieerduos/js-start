<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20-斐波那契数列  </title>
</head>
<body>
    <script>
        var fn1 = 1, // 第一个数
            fn2 = 1, // 第二个数
            n = 20, // 求f(20) 的值， n = 20
            i,  // 循环索引
            result;  // 最终的结果
        
        for(i = 3; i <= n; i++) {
            // f(n) = f(n-1) + f(n-2)

            result = fn1 + fn2;

            // 2 = 1 + 1
            // 3 = 2 + 1
            // 5 = 3 + 2
            // 8 = 5 + 3 ...

            // 下一次循环的时候，fn1  fn2 怎么变？
            // 1、fn1变成了当前 的 result
            // 2、fn2变成了当前的  fn1

            fn2 = fn1;
            fn1 = result;
            console.log(result + " ");
        }
        console.log(result);
    </script>
</body>
</html>
