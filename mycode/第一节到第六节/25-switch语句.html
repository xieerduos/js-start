<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>switch 语句</title>
</head>
<body>
    <script>
        var num = 9;
        switch ( num ) { 
            case 1: // 当 num === 1 的时候，执行冒号后面的语句
            console.log('星期一');
            break;  // 跳出当前循环的switch
            case 2: 
            console.log('星期二');
            break;
            case 3: 
            console.log('星期三');
            break;
            case 4: 
            console.log('星期四');
            break;
            case 5: 
            console.log('星期五');
            break;
            default : consolelog("星期天");
        }
    
    </script>
</body>
</html>
