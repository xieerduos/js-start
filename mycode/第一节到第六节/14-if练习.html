<body>
    <script>
        // 第一、声明两个变量a，b,随机赋值 0-10之间的数，然后如果a > b  那么输出 a，如果a = b 输出=号，如果 a< b 输出  老马
        var a, b;
        a = Math.random() * 10;
        b = Math.random() * 10;

        if (a > b) {
            console.log('a > b', a, b);
        } else if (a == b) {
            console.log(" = ");
        } else {
            console.log('a<b', a, b);
        }

        // 判断合并

        if(a == 6 || a == 7 ){
            console.log('周末');
        } else {
            console.log("工作日");

        var userName = "sss";
        
        // null == undefined  => true

        // 4、判断一个变量是不是字符串，如果是字符将字符串转为数值类型并返回结果。否则，直接把变量转成boolean类型输出。

        var t = '234';

        if( typeof(t) === "string" ){
            console.log(Number(t));
        } else {
            // console.log(Boolean(t));
            console.log(!!t);

        }
